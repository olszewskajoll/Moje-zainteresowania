<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Strona główna</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Moje Zainteresowania</h1>
      <nav>
        <ul>
          <li><a href="interests.html">Moje Zainteresowania</a></li>
          <li><a href="about.html">O mnie</a></li>
          <li><a href="contact.html">Kontakt</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section id="main-content">
    <div class="container">
      <h2>Witaj na mojej stronie!</h2>
      <p>Tutaj znajdziesz informacje o moich zainteresowaniach, o mnie oraz sposób, w jaki możemy się skontaktować.</p>
      <p>Aktualna data i godzina: <span id="currentDateTime"></span></p>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2024 Moje Zainteresowania</p>
    </div>
  </footer>

  <script>
    // Pobierz element, w którym będzie wyświetlana data i godzina
    const currentDateTimeElement = document.getElementById('currentDateTime');

    // Funkcja aktualizująca datę i godzinę co sekundę
    function updateDateTime() {
      const now = new Date(); // Pobierz aktualną datę i godzinę
      const formattedDateTime = now.toLocaleString('pl-PL'); // Sformatuj datę i godzinę do lokalnego formatu
      currentDateTimeElement.textContent = formattedDateTime; // Wyświetl sformatowaną datę i godzinę
    }

    // Wywołaj funkcję aktualizującą datę i godzinę co sekundę
    setInterval(updateDateTime, 1000);
  </script>
</body>
</html>
